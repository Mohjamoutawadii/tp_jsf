<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Page de Connexion</title>
    <style>
        body {
                    
            font-family: 'Roboto', sans-serif;
            background-color: #2C3E50; /* Dark blue-gray background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ECF0F1; /* Light gray text color */
        }

        .login-container {
            background-color: #34495E; /* Darker blue-gray background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #2C3E50; /* Blue-gray border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #ECF0F1; /* Light gray input background */
            color: #333; /* Dark gray text color */
        }

        .form-group .login-button {
            background-color: #3498DB; /* Light blue button background */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-group .login-button:hover {
            background-color: #2980B9; /* Darker blue on hover */
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h:form>
            <div class="form-group">
                <label for="username">Username:</label>
                <h:inputText id="username" value="#{userBean.user.username}" required="true"/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <h:inputSecret id="password" value="#{userBean.user.password}" required="true"/>
            </div>

            <div class="form-group">
               <h:form>
                   <h:commandButton value="Register" styleClass="login-button" action="#{userBean.login}" />
               </h:form>
            </div>
        </h:form>
    </div>
</h:body>

</html>
